name: Terraform Monorepo Provisioner

on:
  push:
    branches:
      - "**" # Run on all branches
      - "!main" # For branch-based provisioning
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action to perform"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy
      resource_path:
        description: "Path to the resource directory"
        required: true

env:
  TF_VERSION: "1.14.0"

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug Workspace
        run: |
          echo "Listing all files in workspace:"
          ls -R

      - name: Detect Resource Directory
        id: detect
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            DIR="${{ github.event.inputs.resource_path }}"
            ACTION="${{ github.event.inputs.action }}"
          else
            # Determine branch name reliably
            if [ -n "$GITHUB_HEAD_REF" ]; then
              BRANCH_NAME="$GITHUB_HEAD_REF"
            else
              BRANCH_NAME="$GITHUB_REF_NAME"
            fi
            
            echo "Working with branch: $BRANCH_NAME"

            if [[ $BRANCH_NAME == decommission/* ]]; then
              BUCKET_NAME=${BRANCH_NAME#decommission/}
              ACTION="destroy"
            else
              BUCKET_NAME=$BRANCH_NAME
              ACTION="apply"
            fi
            
            DIR="terraform/resources/$BUCKET_NAME"
          fi

          echo "Detected Directory: $DIR"
          echo "Detected Action: $ACTION"

          echo "dir=$DIR" >> $GITHUB_OUTPUT
          echo "action=$ACTION" >> $GITHUB_OUTPUT

          if [ ! -d "$DIR" ]; then
            echo "::error::Directory $DIR not found in workspace!"
            echo "Relevant workspace contents:"
            ls -R terraform/resources 2>/dev/null || echo "terraform/resources directory missing!"
            exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}

      - name: Terraform Init
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          # Remote state is handled by passing -backend-config or similar if using a global backend
          # For this demo, we use local state or templated backend.
          terraform init

      - name: Terraform Apply/Destroy
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          if [ "${{ steps.detect.outputs.action }}" == "destroy" ]; then
            terraform destroy -auto-approve
          else
            terraform apply -auto-approve
          fi
